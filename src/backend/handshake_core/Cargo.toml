[package]
name = "handshake_core"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
axum = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "process", "time"] }
tower-http = { version = "0.6", features = ["cors"] }
sqlx = { version = "0.8", default-features = false, features = ["runtime-tokio-rustls", "sqlite", "postgres", "macros", "migrate", "chrono"] }
uuid = { version = "1", features = ["v4", "fast-rng", "serde"] }
chrono = { version = "0.4", features = ["serde", "clock"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
tracing-appender = "0.2"
thiserror = "2.0.17"
duckdb = { version = "1.4.3", features = ["bundled"] }
reqwest = { version = "0.12", features = ["json"] }
async-trait = "0.1"
once_cell = "1.20"
sha2 = "0.10"
hex = "0.4"
unicode-normalization = "0.1"
tiktoken-rs = { version = "0.5", optional = true }
# Disable the esaxx default feature to avoid static CRT conflicts on Windows.
tokenizers = { version = "0.15", optional = true, default-features = false, features = ["onig", "progressbar"] }

[dev-dependencies]
tempfile = "3"

[features]
default = ["tokenization"]
tokenization = ["tiktoken-rs", "tokenizers"]
test-utils = []  # Exposes test helper utilities for integration tests
