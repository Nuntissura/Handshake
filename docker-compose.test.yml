version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: handshake_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d handshake_test"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata-test:/var/lib/postgresql/data

volumes:
  pgdata-test:
    driver: local
